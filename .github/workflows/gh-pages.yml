name: Build & Deploy (Hugo → GitHub Pages)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Go (for Hugo modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 清缓存并刷新 Hugo 模块，避免伪版本问题
      - name: Refresh Hugo modules (force clean)
        env:
          HUGO_MODULE_PROXY: direct
          GOPROXY: direct
          GONOSUMDB: github.com/HugoBlox/*
          GOPRIVATE: github.com/HugoBlox/*
        run: |
          rm -r
