name: Build & Deploy (Hugo → GitHub Pages)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # Wowchemy/Hugo Blox 依赖 Go module（用于主题与插件）
      - name: Setup Go (for Hugo modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 避免 Go 代理的伪版本时间戳报错 → 直连并刷新模块
      - name: Refresh Hugo modules (bypass Go proxy)
        env:
          GOPROXY: direct
          GONOSUMDB: github.com/HugoBlox/*
          GOPRIVATE: github.com/HugoBlox/*
        run: |
          hugo mod clean
          hugo mod get -u ./...
          hugo mod tidy

      # PostCSS / Tailwind（Wowchemy 会按需使用）
      - name: Setup Node (for PostCSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PostCSS deps (if present)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Build site
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir || true)"
          hugo --gc --minify --enableGitInfo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
