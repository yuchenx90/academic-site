name: Build & Deploy (Hugo → GitHub Pages)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # Wowchemy/Academic 用到 PostCSS；这个步骤让它可用
      - name: Setup Node (for PostCSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PostCSS deps (if present)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Build site
        run: |
          hugo --gc --minify --enableGitInfo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
