name: Build & Deploy (Hugo → GitHub Pages)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # Go 用于拉取 Hugo 模块
      - name: Setup Go (for Hugo modules)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 🔧 关键：强制清理缓存并直连拉取模块，避免伪版本时间戳报错
      - name: Refresh Hugo modules (force clean)
        env:
          HUGO_MODULE_PROXY: direct
          GOPROXY: direct
          GONOSUMDB: github.com/HugoBlox/*
          GOPRIVATE: github.com/HugoBlox/*
        run: |
          rm -rf $HOME/.cache/hugo_cache/
          rm -rf $HOME/go/pkg/mod/
          hugo mod clean
          hugo mod tidy -v

      # Wowchemy/Hugo Blox 可能需要 PostCSS/Tailwind
      - name: Setup Node (for PostCSS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PostCSS deps (if present)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Build site
        env:
          HUGO_MODULE_PROXY: direct
          GOPROXY: direct
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir || true)"
          hugo --gc --minify --enableGitInfo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
