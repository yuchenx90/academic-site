# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Bio
    url: "/#bio"
    weight: 10
  - name: Publications
    url: "/#publications"
    weight: 20
  - name: Working Papers
    url: "/#working-papers"
    weight: 30
  - name: Teaching
    url: "/#teaching"
    weight: 40
  - name: Grants & Awards
    url: "/#grants-awards"
    weight: 50

